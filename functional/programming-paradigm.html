        ### Programming paradigm | 编程范式
        #### 编程范式是根据编程语言的特点对编程语言进行分类的一种方法, 语言可以分为多种范式。
        #### 常见的编程范式
        * 面向对象 - 使用由数据字段和方法组成的数据结构及其交互（对象）来设计程序。大多数面向对象语言也是命令式语言。
        * 函数式 - 使用数学函数的组合，并避免副作用。大多数函数式语言也是声明式语言。
        * 命令式 - 指明操作发生的顺序，显式控制顺序的构造，允许副作用。
        * 声明式 - 没有指明操作执行的顺序，描述期望得到的结果。 (例如: sql)

        现代语言大多都是多范式的, 这样的语言的设计目标是允许程序员使用最合适的编程风格和相关的语言结构为一个给定的工作，考虑到没有一个范例以最简单或最有效的方式解决所有问题。
