<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>FUNCTIONAL</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="functional/0-title.md" data-background-image="img/lambda.jpg"></section>
			<section data-markdown="functional/1-disclaimer.md"></section>
			<section data-external="functional/2-programming-paradigm.html"></section>
			<section data-external="functional/3-language.html"></section>
			<section data-external="functional/4-non-mainstream.html"></section>
			<section data-external="functional/5-javascript.html"></section>
			<section data-external="functional/6-lambda.html"></section>
			<section data-external="functional/7-function-is-first-class.html"></section>
			<section data-external="functional/8-pure-function.html"></section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			width: "90%",
			height: "90%",
			margin: 0,
			minScale: 1,
			maxScale: 1,
			transition: 'convex',
			// Display the page number of the current slide
			slideNumber: true,
			// Push each slide change to the browser history
			history: true,
			dependencies: [
				{ src: 'plugin/external/external.js', condition: function () { return !!document.querySelector('[data-external]'); } },
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
			]
		});
	</script>
</body>

</html>
